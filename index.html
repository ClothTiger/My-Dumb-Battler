<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dumb Battler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Selection Screen -->
    <div id="hero-selection" class="screen">
        <h1>Choose Your Hero</h1>
        <div class="hero-buttons">
            <button id="hero1-btn" class="hero-select-btn">Hero 1</button>
            <button id="hero2-btn" class="hero-select-btn">Hero 2</button>
        </div>
    </div>

    <!-- Main Game Screen -->
    <div id="main-game" class="screen hidden">
        <div class="game-container">
            <!-- Left Column: Hero Stats -->
            <div class="column left-column">
                <h2 id="hero-name">Hero 1</h2>
                <div class="hero-stats">
                    <div class="stat-line">
                        <span class="stat-label attack">Attack:</span>
                        <span id="attack-value" class="stat-value">0</span>
                    </div>
                    <div class="stat-line">
                        <span class="stat-label crit">Crit:</span>
                        <span id="crit-value" class="stat-value">0</span>
                    </div>
                    <div class="stat-line">
                        <span class="stat-label dodge">Dodge:</span>
                        <span id="dodge-value" class="stat-value">0</span>
                    </div>
                    <div class="stat-line">
                        <span class="stat-label poison">Poison:</span>
                        <span id="poison-value" class="stat-value">0</span>
                    </div>
                    <div class="stat-line">
                        <span class="stat-label heal">Heal:</span>
                        <span id="heal-value" class="stat-value">0</span>
                    </div>
                    <div class="stat-line">
                        <span class="stat-label ultimate">Ultimate:</span>
                        <span id="ultimate-value" class="stat-value">0</span>
                    </div>
                </div>
            </div>

            <!-- Middle Column: Future Features -->
            <div class="column middle-column">
                <p>Future features will go here</p>
            </div>

            <!-- Right Column: Shop -->
            <div class="column right-column">
                <div class="shop-header">
                    <h3>Shop - <span id="gold-amount">300</span> Gold</h3>
                </div>
                <div class="shop-cards" id="shop-cards">
                    <!-- Cards will be generated by JavaScript -->
                </div>
                <button id="reroll-btn" class="reroll-btn">Re-roll (20 Gold)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
